<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>

<body>
    <main>
        <section>
            <p class="fs-3 p-3 bg-primary-subtle">3. Dar la funcionalidad de sumar y restar a la calculadora, mostrando el resultado en el
                elemento con clase resultado. Si el resultado de la resta entrega un número negativo
                debes mostrar un 0.</p>
            <h2 class="bg-info-subtle fs-1 text-center">
                Resultado: <span class="resultado"></span>
            </h2>
            <article>
                <section class="text-center">
                    <div>
                        <label class="mt-5 fs-4"for="valor1">Valor 1</label>
                        <input id="valor1" type="text" placeholder="Primer número">
                    </div>
                    <div>
                        <label class="mt-4 fs-4" for="valor2">Valor 2</label>
                        <input id="valor2" type="text" placeholder="Segundo número">
                    </div>
                    <article>
                        <div class="mt-3 gap-3">
                            <button class="btn btn-warning p-2 color-white" id="btn-sumar" type="button">
                                Sumar
                            </button>
                            <button class="btn btn-danger color-white" id="btn-restar" type="button">
                                Restar
                            </button>
                        </div>
                    </article>
                </section>
            </article>
        </section>
    </main>
    <script src="./assets/js/ejercicio3.js">
    </script>
</body>

</html>
